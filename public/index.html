    // ==================== API ====================
    async function api(endpoint, options = {}) {
      const headers = { 'Content-Type': 'application/json' };
      if (state.token) headers['Authorization'] = `Bearer ${state.token}`;
      
      const res = await fetch(`/api${endpoint}`, {
        ...options,
        headers: { ...headers, ...options.headers },
        body: options.body ? JSON.stringify(options.body) : undefined
      });
      
      if (res.status === 401) {
        state.token = null;
        state.user = null;
        localStorage.removeItem('token');
        render();
      }
      
      return res.json();
    }

    // ==================== FUNCIONES ====================
    async function verificarSesion() {
      if (!state.token) {
        state.loading = false;
        render();
        return;
      }
      
      try {
        const data = await api('/verificar-sesion');
        if (data.usuario) {
          state.user = data.usuario;
          state.view = data.usuario.tempPassword ? 'change-password' : 'app';
          await cargarDatos();
          conectarSocket();
        }
      } catch (e) {
        state.token = null;
        localStorage.removeItem('token');
      }
      state.loading = false;
      render();
    }

    async function cargarDatos() {
      const data = await api('/tramites');
      state.tramitesData = data.tramites || {};
      state.lastSync = new Date();
      
      if (state.user?.rol === 'admin') {
        const usuarios = await api('/usuarios');
        state.usuarios = usuarios;
      }
    }

    function conectarSocket() {
      socket = io();
      
      socket.on('tramite_actualizado', (data) => {
        if (!state.tramitesData[data.tramiteId]) {
          state.tramitesData[data.tramiteId] = { requisitos: {} };
        }
        state.tramitesData[data.tramiteId].requisitos[data.requisito] = data.datos;
        state.lastSync = new Date();
        render();
      });
      
      socket.on('usuarios_actualizados', async () => {
        if (state.user?.rol === 'admin') {
          state.usuarios = await api('/usuarios');
          render();
        }
      });
    }

    async function login(email, password) {
      try {
        const data = await api('/login', { method: 'POST', body: { email, password } });
        if (data.token) {
          state.token = data.token;
          state.user = data.usuario;
          localStorage.setItem('token', data.token);
          
          if (data.usuario.tempPassword) {
            state.view = 'change-password';
          } else {
            state.view = 'app';
            await cargarDatos();
            conectarSocket();
          }
        }
        return data;
      } catch (e) {
        return { error: 'Error de conexi√≥n' };
      }
    }

    async function registro(nombre, email, telefono) {
      return await api('/registro', { method: 'POST', body: { nombre, email, telefono } });
    }

    async function cambiarPassword(nuevaPassword) {
      const res = await api('/cambiar-password', { method: 'POST', body: { token: state.token, nuevaPassword } });
      if (res.success) {
        state.user.tempPassword = false;
        state.view = 'app';
        await cargarDatos();
        conectarSocket();
      }
      return res;
    }

    async function logout() {
      await api('/logout', { method: 'POST' });
      state.token = null;
      state.user = null;
      state.view = 'login';
      localStorage.removeItem('token');
      if (socket) socket.disconnect();
      render();
    }

    async function actualizarRequisito(tramiteId, requisito, datos) {

    function getStatusClass(tramite) {
      const data = state.tramitesData[tramite.id]?.requisitos || {};
      const done = tramite.requisitos.filter(r => 
        (data[r]?.estadoDoc === 'tenemos' || data[r]?.estadoDoc === 'no_aplica') &&
        (data[r]?.vigencia === 'vigente' || data[r]?.vigencia === 'no_aplica')
      ).length;
      
      if (done === tramite.requisitos.length) return 'status-green';
      if (done > 0) return 'status-yellow';
      return 'status-red';
    }

    function calcularAvance(tramite) {
      const data = state.tramitesData[tramite.id]?.requisitos || {};
      const avances = tramite.requisitos.map(r => data[r]?.avance || 0);
      return avances.length ? (avances.reduce((a, b) => a + b, 0) / avances.length * 100).toFixed(0) : 0;
    }

    function calcularTotales(tramite) {
      const data = state.tramitesData[tramite.id]?.requisitos || {};
      let totalT = 0, totalG = 0;
      tramite.requisitos.forEach(r => {
        totalT += data[r]?.costoTramite || 0;
        totalG += data[r]?.costoGestor || 0;
      });
      return { totalT, totalG };
    }

            <span class="text-gray-500">Avance: ${avance}%</span>
            <input type="range" id="req-${tramiteId}-${idx}-avance" min="0" max="100" value="${avance}" 
              ${!canEdit ? 'disabled' : ''} class="w-full mt-1">
            <div class="h-2 bg-gray-200 rounded-full mt-1">
              <div class="h-2 bg-blue-500 rounded-full transition-all" style="width: ${avance}%"></div>
            </div>
          </div>
          ${canEdit ? `<button onclick="guardarRequisito(${tramiteId}, '${req}', ${idx})" 
            class="mt-2 w-full bg-blue-500 text-white py-1.5 rounded text-xs font-medium">Guardar</button>` : ''}
        </div>
      `;
    }

    function renderTramite(tramite) {
      const avance = calcularAvance(tramite);
      const { totalT, totalG } = calcularTotales(tramite);
      const isExpanded = state.expanded === tramite.id;
      
      return `
        <div class="rounded-xl overflow-hidden shadow-lg mb-3">
          <div class="${getStatusClass(tramite)} p-3 cursor-pointer" onclick="toggleTramite(${tramite.id})">
            <div class="flex items-center text-white">
              <svg class="w-5 h-5 mr-2 transition-transform ${isExpanded ? 'rotate-90' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
              </svg>
              <div class="flex-1">
                <span class="font-bold">#${tramite.id}</span>
                <p class="text-sm font-medium">${tramite.nombre}</p>
              </div>
            </div>
            <div class="grid grid-cols-3 gap-2 mt-2">
              <div class="bg-white/20 rounded p-1 text-center text-white">
                <p class="text-xs opacity-80">Avance</p>
                <p class="font-bold text-sm">${avance}%</p>
              </div>
              <div class="bg-white/20 rounded p-1 text-center text-white">
                <p class="text-xs opacity-80">Tr√°mite</p>
                <p class="font-bold text-xs">$${totalT.toLocaleString()}</p>
              </div>
              <div class="bg-white/20 rounded p-1 text-center text-white">
                <p class="text-xs opacity-80">Gestor</p>
                <p class="font-bold text-xs">$${totalG.toLocaleString()}</p>
              </div>
            </div>
            <div class="h-2 bg-white/30 rounded-full mt-2">
              <div class="h-2 bg-white rounded-full transition-all" style="width: ${avance}%"></div>
            </div>
          </div>
          ${isExpanded ? `
            <div class="bg-white p-3">
              <p class="font-semibold text-gray-700 mb-2 text-sm">Requisitos (${tramite.requisitos.length})</p>
              ${tramite.requisitos.map((r, i) => renderRequisito(tramite.id, r, i)).join('')}
            </div>
          ` : ''}
        </div>
      `;
    }

    function renderResumen() {
      let totalT = 0, totalG = 0, totalAvg = 0;
      TRAMITES.forEach(t => {
        const { totalT: tt, totalG: tg } = calcularTotales(t);
        totalT += tt;
        totalG += tg;
        totalAvg += parseFloat(calcularAvance(t));
      });
      const avg = (totalAvg / TRAMITES.length).toFixed(1);

      return `
        <div class="p-4">
          <h2 class="text-lg font-bold text-gray-800 mb-4">Resumen Ejecutivo</h2>
          <div class="grid grid-cols-2 gap-3 mb-4">
            <div class="bg-blue-500 p-3 rounded-xl text-white">
              <p class="text-xs opacity-80">Gastos Tr√°mites</p>
              <p class="text-xl font-bold">$${totalT.toLocaleString()}</p>
            </div>
            <div class="bg-purple-500 p-3 rounded-xl text-white">
              <p class="text-xs opacity-80">Gastos Gesti√≥n</p>
              <p class="text-xl font-bold">$${totalG.toLocaleString()}</p>
            </div>
          </div>
          <div class="bg-gradient-to-r from-yellow-400 to-orange-500 p-4 rounded-xl text-white mb-4">
            <p class="text-xs opacity-80">Total Inversi√≥n</p>
            <p class="text-2xl font-bold">$${(totalT + totalG).toLocaleString()}</p>
          </div>
          <div class="bg-white p-4 rounded-xl shadow">
            <p class="text-gray-600 text-sm mb-1">Avance General</p>
            <p class="text-3xl font-bold text-blue-600">${avg}%</p>
            <div class="h-3 bg-gray-200 rounded-full mt-2">
              <div class="h-3 bg-gradient-to-r from-blue-500 to-green-500 rounded-full transition-all" style="width: ${avg}%"></div>
            </div>
          </div>
        </div>
      `;
    }

    function getRolIcon(rol) {
      if (rol === 'admin') return 'üëë';
      if (rol === 'editor') return '‚úèÔ∏è';
      return 'üëÅÔ∏è';
    }

    function renderUsuarios() {
      return `
        <div class="p-4">
          <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            Gesti√≥n de Usuarios
          </h2>
          
          <div class="bg-blue-50 p-3 rounded-xl mb-4">
            <p class="font-semibold text-blue-800 mb-2 text-sm">Invitar Usuario</p>
            <input id="new-user-nombre" placeholder="Nombre" class="w-full p-2 rounded border mb-2 text-sm">
            <input id="new-user-email" placeholder="Email" class="w-full p-2 rounded border mb-2 text-sm">
            <select id="new-user-rol" class="w-full p-2 rounded border mb-2 text-sm">
              <option value="viewer">üëÅÔ∏è Viewer (Solo ver)</option>
              <option value="editor">‚úèÔ∏è Editor (Ver y editar)</option>
              <option value="admin">üëë Admin (Control total)</option>
            </select>
            <button onclick="handleCrearUsuario()" class="w-full bg-blue-600 text-white py-2 rounded font-semibold text-sm">
              + Invitar Usuario
            </button>
          </div>

          <div class="space-y-2">
            ${state.usuarios.map(u => `
              <div class="bg-white p-3 rounded-xl shadow">
                <div class="flex items-center justify-between">
                  <div class="flex-1">
                    <div class="flex items-center">
                      <span class="text-lg mr-2">${getRolIcon(u.rol)}</span>
                      <div>
                        <p class="font-semibold text-sm">${u.nombre}</p>
                        <p class="text-xs text-gray-500">${u.email}</p>
                      </div>
                    </div>
                    ${u.temp_password ? '<span class="inline-block mt-1 px-2 py-0.5 bg-yellow-100 text-yellow-700 text-xs rounded">Contrase√±a temporal</span>' : ''}
                  </div>
                  <div class="flex items-center gap-2">
                    <select onchange="handleCambiarRol(${u.id}, this.value)" ${u.id === state.user.id ? 'disabled' : ''} class="p-1 rounded border text-xs">
                      <option value="viewer" ${u.rol === 'viewer' ? 'selected' : ''}>üëÅÔ∏è</option>
                      <option value="editor" ${u.rol === 'editor' ? 'selected' : ''}>‚úèÔ∏è</option>
                      <option value="admin" ${u.rol === 'admin' ? 'selected' : ''}>üëë</option>
                    </select>
                    ${u.id !== state.user.id ? `
                      <button onclick="handleEliminarUsuario(${u.id})" class="p-1 bg-red-100 text-red-600 rounded">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                      </button>
                    ` : ''}
                  </div>
                </div>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    function renderApp() {
      const isAdmin = state.user?.rol === 'admin';
      
      return `
        <div class="min-h-screen bg-gray-100">
          <!-- Header -->
          <div class="bg-gradient-to-r from-blue-800 to-blue-600 text-white p-3 sticky top-0 z-50">
            <div class="flex items-center justify-between">
              <div>
                <h1 class="font-bold">Control C4</h1>
                <p class="text-xs opacity-80">${state.user?.nombre} ‚Ä¢ ${getRolIcon(state.user?.rol)} ${state.user?.rol}</p>
              </div>
              <div class="flex items-center gap-2">
                <span class="text-xs opacity-80">Sync: ${state.lastSync.toLocaleTimeString()}</span>
                <button onclick="logout()" class="p-2 bg-white/20 rounded">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                </button>
              </div>
            </div>
          </div>

          <!-- Contenido -->
          <div class="pb-16">
            ${state.tab === 'tramites' ? `<div class="p-3">${TRAMITES.map(t => renderTramite(t)).join('')}</div>` : ''}
            ${state.tab === 'resumen' ? renderResumen() : ''}
            ${state.tab === 'usuarios' && isAdmin ? renderUsuarios() : ''}
          </div>

          <!-- Bottom Nav -->
          <div class="fixed bottom-0 left-0 right-0 bg-white border-t px-4 py-2 flex justify-around">
            <button onclick="setTab('tramites')" class="flex flex-col items-center p-1 ${state.tab === 'tramites' ? 'text-blue-600' : 'text-gray-400'}">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
              <span class="text-xs">Tr√°mites</span>
            </button>
            <button onclick="setTab('resumen')" class="flex flex-col items-center p-1 ${state.tab === 'resumen' ? 'text-blue-600' : 'text-gray-400'}">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
              <span class="text-xs">Resumen</span>
            </button>
            ${isAdmin ? `
              <button onclick="setTab('usuarios')" class="flex flex-col items-center p-1 ${state.tab === 'usuarios' ? 'text-blue-600' : 'text-gray-400'}">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <span class="text-xs">Usuarios</span>
              </button>
            ` : ''}
          </div>
        </div>
      `;
    }

    function renderLoading() {
      return `
        <div class="min-h-screen bg-gray-100 flex items-center justify-center">
          <div class="text-center">
            <svg class="w-10 h-10 text-blue-600 animate-spin mx-auto" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-600 mt-2">Cargando...</p>
          </div>
        </div>
      `;
    }

    // ==================== HANDLERS ====================
    async function handleLogin() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      const errorDiv = document.getElementById('login-error');
      
      if (!email || !password) {
        errorDiv.textContent = 'Ingresa email y contrase√±a';
        errorDiv.classList.remove('hidden');
        return;
      }
      
      const result = await login(email, password);
      if (result.error) {
        errorDiv.textContent = result.error;
        errorDiv.classList.remove('hidden');
      } else {
        render();
      }
    }

    async function handleRegister() {
      const nombre = document.getElementById('register-nombre').value;
      const email = document.getElementById('register-email').value;
      const telefono = document.getElementById('register-telefono').value;
      const errorDiv = document.getElementById('register-error');
      const successDiv = document.getElementById('register-success');
      const formDiv = document.getElementById('register-form');
      
      if (!nombre || !email) {
        errorDiv.textContent = 'Ingresa nombre y email';
        errorDiv.classList.remove('hidden');
        return;
      }
      
      const result = await registro(nombre, email, telefono);
      if (result.error) {
        errorDiv.textContent = result.error;
        errorDiv.classList.remove('hidden');
      } else {
        formDiv.classList.add('hidden');
        successDiv.innerHTML = `
          <p class="font-bold text-green-800 mb-2">‚úÖ ¬°Cuenta creada!</p>
          <p class="text-sm mb-2">Tu contrase√±a temporal es:</p>
          <div class="bg-white rounded p-3 text-center">
            <span class="text-2xl font-mono font-bold text-green-700">${result.tempPassword}</span>
          </div>
          <p class="text-xs mt-2">Usa esta contrase√±a para iniciar sesi√≥n. Luego podr√°s cambiarla.</p>
          <button onclick="state.view='login'; render()" class="mt-3 w-full bg-green-600 text-white py-2 rounded font-semibold">
            Ir a iniciar sesi√≥n
          </button>
        `;
        successDiv.classList.remove('hidden');
      }
    }

    async function handleChangePassword() {
      const newPass = document.getElementById('new-password').value;
      const confirmPass = document.getElementById('confirm-password').value;
      const errorDiv = document.getElementById('password-error');
      
      if (newPass.length < 6) {
        errorDiv.textContent = 'La contrase√±a debe tener al menos 6 caracteres';
        errorDiv.classList.remove('hidden');
        return;
      }
      
      if (newPass !== confirmPass) {
        errorDiv.textContent = 'Las contrase√±as no coinciden';
        errorDiv.classList.remove('hidden');
        return;
      }
      
      await cambiarPassword(newPass);
      render();
    }

    function toggleTramite(id) {
      state.expanded = state.expanded === id ? null : id;
      render();
    }

    function setTab(tab) {
      state.tab = tab;
      render();
    }

    async function guardarRequisito(tramiteId, requisito, idx) {
      const datos = {
        estadoDoc: document.getElementById(`req-${tramiteId}-${idx}-estado`).value,
        vigencia: document.getElementById(`req-${tramiteId}-${idx}-vigencia`).value,
        costoTramite: parseFloat(document.getElementById(`req-${tramiteId}-${idx}-costoT`).value) || 0,
        pagoTramite: document.getElementById(`req-${tramiteId}-${idx}-pagoT`).value,
        costoGestor: parseFloat(document.getElementById(`req-${tramiteId}-${idx}-costoG`).value) || 0,
        pagoGestor: document.getElementById(`req-${tramiteId}-${idx}-pagoG`).value,
        avance: parseFloat(document.getElementById(`req-${tramiteId}-${idx}-avance`).value) / 100
      };
      
      await actualizarRequisito(tramiteId, requisito, datos);
      
      // Actualizar estado local
      if (!state.tramitesData[tramiteId]) state.tramitesData[tramiteId] = { requisitos: {} };
      state.tramitesData[tramiteId].requisitos[requisito] = datos;
      
      render();
    }

    async function handleCrearUsuario() {
      const nombre = document.getElementById('new-user-nombre').value;
      const email = document.getElementById('new-user-email').value;
      const rol = document.getElementById('new-user-rol').value;
      
      if (!nombre || !email) {
        alert('Ingresa nombre y email');
        return;
      }
      
      const result = await crearUsuario(nombre, email, rol);
      if (result.error) {
        alert(result.error);
      } else {
        alert(`Usuario creado!\n\nContrase√±a temporal: ${result.tempPassword}\n\nEnv√≠a esta contrase√±a al usuario.`);
        state.usuarios = await api('/usuarios');
        render();
      }
    }

    async function handleCambiarRol(id, rol) {
      await actualizarUsuario(id, { rol });
      state.usuarios = await api('/usuarios');
      render();
    }

    async function handleEliminarUsuario(id) {
      if (confirm('¬øEliminar este usuario?')) {
        await eliminarUsuario(id);
        state.usuarios = await api('/usuarios');
        render();
      }
    }

    // ==================== RENDER ====================
    function render() {
      const app = document.getElementById('app');
      
      if (state.loading) {
        app.innerHTML = renderLoading();
      } else if (state.view === 'login') {
        app.innerHTML = renderLogin();
      } else if (state.view === 'register') {
        app.innerHTML = renderRegister();
      } else if (state.view === 'change-password') {
        app.innerHTML = renderChangePassword();
      } else {
        app.innerHTML = renderApp();
      }
    }

    // ==================== INIT ====================
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }

    verificarSesion();
  </script>
</body>
</html>
