    // ==================== API ====================
    async function api(endpoint, options = {}) {
      const headers = { 'Content-Type': 'application/json' };
      if (state.token) headers['Authorization'] = `Bearer ${state.token}`;
      
      const res = await fetch(`/api${endpoint}`, {
        ...options,
        headers: { ...headers, ...options.headers },
        body: options.body ? JSON.stringify(options.body) : undefined
      });
      
      if (res.status === 401) {
        state.token = null;
        state.user = null;
        localStorage.removeItem('token');
        state.view = 'login';
        render();
      }
      
      return res.json();
    }

    // ==================== FUNCIONES ====================
    async function verificarSesion() {
      if (!state.token) {
        state.loading = false;
        render();
        return;
      }
      
      try {
        const data = await api('/verificar-sesion');
        if (data.usuario) {
          state.user = data.usuario;
          state.view = data.usuario.tempPassword ? 'change-password' : 'proyectos';
          await cargarProyectos();
          conectarSocket();
        }
      } catch (e) {
        state.token = null;
        localStorage.removeItem('token');
      }
      state.loading = false;
      render();
    }

    async function cargarProyectos() {
      state.proyectos = await api('/proyectos');
    }

    async function cargarProyecto(proyectoId) {
      const data = await api(`/proyectos/${proyectoId}/tramites`);
      state.tramitesData = data.tramites || {};
      state.miRolEnProyecto = data.miRol;
      
      if (state.miRolEnProyecto === 'admin' || state.user?.esSuperadmin) {
        state.usuariosProyecto = await api(`/proyectos/${proyectoId}/usuarios`);
      }
      
      state.lastSync = new Date();
    }

    function conectarSocket() {
      socket = io();
      
      socket.on('tramite_actualizado', (data) => {
        if (state.proyectoActual?.id === data.proyectoId) {
          if (!state.tramitesData[data.tramiteId]) {
            state.tramitesData[data.tramiteId] = { requisitos: {} };
          }
          state.tramitesData[data.tramiteId].requisitos[data.requisito] = data.datos;
          state.lastSync = new Date();
          render();
        }
      });
      
      socket.on('proyecto_creado', () => cargarProyectos().then(render));
      socket.on('proyecto_actualizado', () => cargarProyectos().then(render));
      socket.on('usuarios_proyecto_actualizados', async (data) => {
        if (state.proyectoActual?.id === data.proyectoId) {
          state.usuariosProyecto = await api(`/proyectos/${data.proyectoId}/usuarios`);
          render();
        }
      });
    }

    async function login(email, password) {
      try {
        const data = await api('/login', { method: 'POST', body: { email, password } });
        if (data.token) {
          state.token = data.token;
          state.user = data.usuario;
          localStorage.setItem('token', data.token);
          
          if (data.usuario.tempPassword) {
            state.view = 'change-password';
          } else {
            state.view = 'proyectos';
            await cargarProyectos();
            conectarSocket();
          }
        }
        return data;
      } catch (e) {
        return { error: 'Error de conexi√≥n' };
      }
    }

    async function cambiarPassword(nuevaPassword) {
      const res = await api('/cambiar-password', { method: 'POST', body: { token: state.token, nuevaPassword } });
      if (res.success) {
        state.user.tempPassword = false;
        state.view = 'proyectos';
        await cargarProyectos();
        conectarSocket();
      }
      return res;
    }

    async function logout() {
      await api('/logout', { method: 'POST' });
      state.token = null;
      state.user = null;
      state.view = 'login';
      state.proyectoActual = null;
      state.proyectos = [];
      localStorage.removeItem('token');
      if (socket) socket.disconnect();
      render();
    }

    async function abrirProyecto(proyecto) {
      state.proyectoActual = proyecto;
      state.tab = 'tramites';
      state.expanded = null;
      await cargarProyecto(proyecto.id);
      state.view = 'proyecto-detalle';
      render();
    }

    function volverAProyectos() {
      state.proyectoActual = null;

    function getStatusClass(tramite) {
      const data = state.tramitesData[tramite.id]?.requisitos || {};
      const done = tramite.requisitos.filter(r => 
        (data[r]?.estadoDoc === 'tenemos' || data[r]?.estadoDoc === 'no_aplica') &&
        (data[r]?.vigencia === 'vigente' || data[r]?.vigencia === 'no_aplica')
      ).length;
      
      if (done === tramite.requisitos.length) return 'status-green';
      if (done > 0) return 'status-yellow';
      return 'status-red';
    }

    function calcularAvance(tramite) {
      const data = state.tramitesData[tramite.id]?.requisitos || {};
      const avances = tramite.requisitos.map(r => data[r]?.avance || 0);
      return avances.length ? (avances.reduce((a, b) => a + b, 0) / avances.length * 100).toFixed(0) : 0;
    }

    function calcularTotales(tramite) {
      const data = state.tramitesData[tramite.id]?.requisitos || {};
      let totalT = 0, totalG = 0;
      tramite.requisitos.forEach(r => {
        totalT += data[r]?.costoTramite || 0;
        totalG += data[r]?.costoGestor || 0;

      return { totalT, totalG };
    }

    async function handleRegistro() {

      const telefono = document.getElementById('registro-telefono').value.trim();
      const password = document.getElementById('registro-password').value;

      const errorDiv = document.getElementById('registro-error');
      const successDiv = document.getElementById('registro-success');

      if (!nombre || !email || !password) {

        errorDiv.classList.remove('hidden');
        return;
      }
      
      if (password.length < 6) {
        errorDiv.textContent = 'La contrase√±a debe tener al menos 6 caracteres';
        errorDiv.classList.remove('hidden');
        return;
      }

                ` : ''}
              </div>
            </div>
          `;
        }).join('');

        console.error('Error:', e);
      }
    }

    async function subirArchivo(tramiteId, requisito, containerId) {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.pdf,.doc,.docx';
      
      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        const tiposPermitidos = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
        if (!tiposPermitidos.includes(file.type)) {
          alert('Solo PDF y Word');
          return;
        }
        
        if (file.size > 50 * 1024 * 1024) {
          alert('M√°ximo 50MB');
          return;
        }
        
        const reader = new FileReader();
        reader.onload = async () => {
          const base64 = reader.result.split(',')[1];
          const res = await api(`/proyectos/${state.proyectoActual.id}/archivos`, {
            method: 'POST',
            body: { tramiteId, requisito, nombreArchivo: file.name, tipoArchivo: file.type, contenido: base64 }
          });
          
          if (res.error) alert(res.error);
          else cargarArchivosRequisito(tramiteId, requisito, containerId);
        };
        reader.readAsDataURL(file);
      };
      input.click();
    }

    async function descargarArchivo(id) {
      const res = await api(`/proyectos/${state.proyectoActual.id}/archivos/descargar/${id}`);
      if (res.error) { alert(res.error); return; }
      
      const byteChars = atob(res.contenido);
      const byteNums = new Array(byteChars.length);
      for (let i = 0; i < byteChars.length; i++) byteNums[i] = byteChars.charCodeAt(i);
      const blob = new Blob([new Uint8Array(byteNums)], { type: res.tipo_archivo });
      
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = res.nombre_archivo;
      a.click();
      URL.revokeObjectURL(url);
    }

    async function eliminarArchivo(id, tramiteId, requisito, containerId) {
      if (!confirm('¬øEliminar archivo?')) return;
      await api(`/proyectos/${state.proyectoActual.id}/archivos/${id}`, { method: 'DELETE' });
      cargarArchivosRequisito(tramiteId, requisito, containerId);
    }
