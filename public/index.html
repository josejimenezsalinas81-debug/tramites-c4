    // ==================== API ====================
    async function api(endpoint, options = {}) {
      const headers = { 'Content-Type': 'application/json' };
      if (state.token) headers['Authorization'] = `Bearer ${state.token}`;
      
      const res = await fetch(`/api${endpoint}`, {
        ...options,
        headers: { ...headers, ...options.headers },
        body: options.body ? JSON.stringify(options.body) : undefined
      });
      
      if (res.status === 401) {
        state.token = null;
        state.user = null;
        localStorage.removeItem('token');
        state.view = 'login';
        render();
      }
      
      return res.json();
    }

    // ==================== FUNCIONES ====================
    async function verificarSesion() {
      if (!state.token) {
        state.loading = false;
        render();
        return;
      }
      
      try {
        const data = await api('/verificar-sesion');
        if (data.usuario) {
          state.user = data.usuario;
          state.view = data.usuario.tempPassword ? 'change-password' : 'proyectos';
          await cargarProyectos();
          conectarSocket();
        }
      } catch (e) {
        state.token = null;
        localStorage.removeItem('token');
      }
      state.loading = false;
      render();
    }

    async function cargarProyectos() {
      state.proyectos = await api('/proyectos');
    }

    async function cargarProyecto(proyectoId) {
      const data = await api(`/proyectos/${proyectoId}/tramites`);
      state.tramitesData = data.tramites || {};
      state.miRolEnProyecto = data.miRol;
      
      if (state.miRolEnProyecto === 'admin' || state.user?.esSuperadmin) {
        state.usuariosProyecto = await api(`/proyectos/${proyectoId}/usuarios`);
      }
      
      state.lastSync = new Date();
    }

    function conectarSocket() {
      socket = io();
      
      socket.on('tramite_actualizado', (data) => {
        if (state.proyectoActual?.id === data.proyectoId) {
          if (!state.tramitesData[data.tramiteId]) {
            state.tramitesData[data.tramiteId] = { requisitos: {} };
          }
          state.tramitesData[data.tramiteId].requisitos[data.requisito] = data.datos;
          state.lastSync = new Date();
          render();
        }
      });
      
      socket.on('proyecto_creado', () => cargarProyectos().then(render));
      socket.on('proyecto_actualizado', () => cargarProyectos().then(render));
      socket.on('usuarios_proyecto_actualizados', async (data) => {
        if (state.proyectoActual?.id === data.proyectoId) {
          state.usuariosProyecto = await api(`/proyectos/${data.proyectoId}/usuarios`);
          render();
        }
      });
    }

    async function login(email, password) {
      try {
        const data = await api('/login', { method: 'POST', body: { email, password } });
        if (data.token) {
          state.token = data.token;
          state.user = data.usuario;
          localStorage.setItem('token', data.token);
          
          if (data.usuario.tempPassword) {
            state.view = 'change-password';
          } else {
            state.view = 'proyectos';
            await cargarProyectos();
            conectarSocket();
          }
        }
        return data;
      } catch (e) {
        return { error: 'Error de conexi√≥n' };
      }
    }

    async function cambiarPassword(nuevaPassword) {
      const res = await api('/cambiar-password', { method: 'POST', body: { token: state.token, nuevaPassword } });
      if (res.success) {
        state.user.tempPassword = false;
        state.view = 'proyectos';
        await cargarProyectos();
        conectarSocket();
      }
      return res;
    }

    async function logout() {
      await api('/logout', { method: 'POST' });
      state.token = null;
      state.user = null;
      state.view = 'login';
      state.proyectoActual = null;
      state.proyectos = [];
      localStorage.removeItem('token');
      if (socket) socket.disconnect();
      render();
    }

    async function abrirProyecto(proyecto) {
      state.proyectoActual = proyecto;
      state.tab = 'tramites';
      state.expanded = null;
      await cargarProyecto(proyecto.id);
      state.view = 'proyecto-detalle';
      render();
    }

    function volverAProyectos() {
      state.proyectoActual = null;

    function getStatusClass(tramite) {
      const data = state.tramitesData[tramite.id]?.requisitos || {};
      const done = tramite.requisitos.filter(r => 
        (data[r]?.estadoDoc === 'tenemos' || data[r]?.estadoDoc === 'no_aplica') &&
        (data[r]?.vigencia === 'vigente' || data[r]?.vigencia === 'no_aplica')
      ).length;
      
      if (done === tramite.requisitos.length) return 'status-green';
      if (done > 0) return 'status-yellow';
      return 'status-red';
    }

    // Calcular avance autom√°tico de un requisito (5 criterios = 20% cada uno)
    function calcularAvanceRequisito(data, tieneArchivos) {
      let avance = 0;
      
      // 1. Estado: "tenemos" = 20%
      if (data?.estadoDoc === 'tenemos') avance += 20;
      
      // 2. Vigencia: "vigente" = 20%
      if (data?.vigencia === 'vigente') avance += 20;
      
      // 3. Pago tr√°mite: "pagado" = 20%
      if (data?.pagoTramite === 'pagado') avance += 20;
      
      // 4. Pago gestor: "pagado" = 20%
      if (data?.pagoGestor === 'pagado') avance += 20;
      
      // 5. Tiene archivos: 20%
      if (tieneArchivos) avance += 20;
      
      return avance;
    }

    function calcularAvance(tramite) {
      const data = state.tramitesData[tramite.id]?.requisitos || {};
      const archivos = state.archivosRequisito || {};
      
      let totalAvance = 0;
      tramite.requisitos.forEach(r => {
        const tieneArchivos = archivos[`${tramite.id}-${r}`] > 0;
        totalAvance += calcularAvanceRequisito(data[r], tieneArchivos);
      });
      
      return tramite.requisitos.length ? (totalAvance / tramite.requisitos.length).toFixed(0) : 0;
    }

    function calcularTotales(tramite) {
      const data = state.tramitesData[tramite.id]?.requisitos || {};
      let totalT = 0, totalG = 0;
      tramite.requisitos.forEach(r => {
        totalT += data[r]?.costoTramite || 0;
        totalG += data[r]?.costoGestor || 0;
      });
      return { totalT, totalG };
    }

    // Auto-guardar requisito (con debounce para evitar muchas llamadas)
    let guardandoTimeout = {};
    
    async function autoGuardarRequisito(tramiteId, requisito, idx) {
      // Cancelar guardado anterior si existe
      const key = `${tramiteId}-${requisito}`;
      if (guardandoTimeout[key]) {
        clearTimeout(guardandoTimeout[key]);
      }
      
      // Mostrar indicador de guardando
      const btnGuardar = document.getElementById(`btn-guardar-${tramiteId}-${idx}`);
      if (btnGuardar) {
        btnGuardar.innerHTML = '‚è≥ Guardando...';
        btnGuardar.className = 'mt-3 w-full bg-yellow-500 text-white py-1.5 rounded text-xs font-medium';
      }
      
      // Esperar 500ms antes de guardar (debounce)
      guardandoTimeout[key] = setTimeout(async () => {
        try {
          const estadoEl = document.getElementById(`req-${tramiteId}-${idx}-estado`);
          const vigenciaEl = document.getElementById(`req-${tramiteId}-${idx}-vigencia`);
          const costoTEl = document.getElementById(`req-${tramiteId}-${idx}-costoT`);
          const pagoTEl = document.getElementById(`req-${tramiteId}-${idx}-pagoT`);
          const costoGEl = document.getElementById(`req-${tramiteId}-${idx}-costoG`);
          const pagoGEl = document.getElementById(`req-${tramiteId}-${idx}-pagoG`);
          
          if (!estadoEl || !vigenciaEl || !pagoTEl || !pagoGEl) {
            console.log('Campos no encontrados');
            return;
          }
          
          const datos = {
            estadoDoc: estadoEl.value || '',
            vigencia: vigenciaEl.value || '',
            costoTramite: parseFloat(costoTEl?.value) || 0,
            pagoTramite: pagoTEl.value || '',
            costoGestor: parseFloat(costoGEl?.value) || 0,
            pagoGestor: pagoGEl.value || ''
          };
          
          // Calcular avance autom√°ticamente
          const tieneArchivos = (state.archivosRequisito[`${tramiteId}-${requisito}`] || 0) > 0;
          datos.avance = calcularAvanceRequisito(datos, tieneArchivos) / 100;
          
          const res = await api(`/proyectos/${state.proyectoActual.id}/tramites/${tramiteId}/requisitos`, {
            method: 'POST',
            body: { requisito, datos }
          });
          
          // Actualizar estado local
          if (!state.tramitesData[tramiteId]) state.tramitesData[tramiteId] = { requisitos: {} };
          state.tramitesData[tramiteId].requisitos[requisito] = datos;
          
          // Mostrar √©xito
          if (btnGuardar) {
            btnGuardar.innerHTML = '‚úì Guardado';
            btnGuardar.className = 'mt-3 w-full bg-green-500 text-white py-1.5 rounded text-xs font-medium';
            
            // Volver al estado normal despu√©s de 2 segundos
            setTimeout(() => {
              if (btnGuardar) {
                btnGuardar.innerHTML = '‚úì Auto-guardado activo';
                btnGuardar.className = 'mt-3 w-full bg-gray-400 text-white py-1.5 rounded text-xs font-medium cursor-default';
              }

          }
          
        } catch (err) {
          console.error('Error guardando:', err);
          if (btnGuardar) {
            btnGuardar.innerHTML = '‚ö†Ô∏è Error al guardar';
            btnGuardar.className = 'mt-3 w-full bg-red-500 text-white py-1.5 rounded text-xs font-medium';
          }
        }
      }, 500);
    }
    
    // Actualizar avance en tiempo real y auto-guardar
    function actualizarYGuardar(tramiteId, requisito, idx) {
      const estadoEl = document.getElementById(`req-${tramiteId}-${idx}-estado`);
      const vigenciaEl = document.getElementById(`req-${tramiteId}-${idx}-vigencia`);
      const pagoTEl = document.getElementById(`req-${tramiteId}-${idx}-pagoT`);
      const pagoGEl = document.getElementById(`req-${tramiteId}-${idx}-pagoG`);
      const avanceEl = document.getElementById(`avance-${tramiteId}-${idx}`);
      const barraEl = document.getElementById(`barra-${tramiteId}-${idx}`);
      
      if (!estadoEl || !vigenciaEl || !pagoTEl || !pagoGEl) return;
      
      const datos = {
        estadoDoc: estadoEl.value,
        vigencia: vigenciaEl.value,
        pagoTramite: pagoTEl.value,
        pagoGestor: pagoGEl.value
      };
      
      const tieneArchivos = (state.archivosRequisito[`${tramiteId}-${requisito}`] || 0) > 0;
      const avance = calcularAvanceRequisito(datos, tieneArchivos);
      
      // Actualizar texto y barra
      if (avanceEl) {
        avanceEl.textContent = avance + '%';
        avanceEl.className = `font-bold ${avance === 100 ? 'text-green-600' : avance >= 60 ? 'text-yellow-600' : 'text-red-500'}`;
      }
      
      if (barraEl) {
        const barColor = avance === 100 ? 'bg-green-500' : avance >= 60 ? 'bg-yellow-500' : 'bg-red-400';
        barraEl.style.width = avance + '%';
        barraEl.className = `h-2 ${barColor} rounded-full transition-all`;
      }
      
      // Actualizar indicadores
      const indEstado = document.getElementById(`ind-estado-${tramiteId}-${idx}`);
      const indVigencia = document.getElementById(`ind-vigencia-${tramiteId}-${idx}`);
      const indPagoT = document.getElementById(`ind-pagoT-${tramiteId}-${idx}`);
      const indPagoG = document.getElementById(`ind-pagoG-${tramiteId}-${idx}`);
      
      if (indEstado) {
        indEstado.className = `px-2 py-0.5 rounded ${datos.estadoDoc === 'tenemos' ? 'bg-green-100 text-green-700' : 'bg-gray-200 text-gray-500'}`;
        indEstado.innerHTML = `${datos.estadoDoc === 'tenemos' ? '‚úì' : '‚óã'} Estado`;
      }
      if (indVigencia) {
        indVigencia.className = `px-2 py-0.5 rounded ${datos.vigencia === 'vigente' ? 'bg-green-100 text-green-700' : 'bg-gray-200 text-gray-500'}`;
        indVigencia.innerHTML = `${datos.vigencia === 'vigente' ? '‚úì' : '‚óã'} Vigencia`;
      }
      if (indPagoT) {
        indPagoT.className = `px-2 py-0.5 rounded ${datos.pagoTramite === 'pagado' ? 'bg-green-100 text-green-700' : 'bg-gray-200 text-gray-500'}`;
        indPagoT.innerHTML = `${datos.pagoTramite === 'pagado' ? '‚úì' : '‚óã'} Pago Tr√°m`;
      }
      if (indPagoG) {
        indPagoG.className = `px-2 py-0.5 rounded ${datos.pagoGestor === 'pagado' ? 'bg-green-100 text-green-700' : 'bg-gray-200 text-gray-500'}`;
        indPagoG.innerHTML = `${datos.pagoGestor === 'pagado' ? '‚úì' : '‚óã'} Pago Gest`;
      }
      
      // Auto-guardar
      autoGuardarRequisito(tramiteId, requisito, idx);
    }

    // ==================== ARCHIVOS ====================
    async function cargarArchivosRequisito(tramiteId, requisito, containerId) {
      try {
        const archivos = await api(`/proyectos/${state.proyectoActual.id}/archivos/${tramiteId}/${encodeURIComponent(requisito)}`);
        const container = document.getElementById(containerId);
        if (!container) return;
        
        // Actualizar contador de archivos para el c√°lculo de avance
        const oldCount = state.archivosRequisito[`${tramiteId}-${requisito}`] || 0;
        state.archivosRequisito[`${tramiteId}-${requisito}`] = archivos.length;
        
        if (archivos.length === 0) {
          container.innerHTML = '<p class="text-xs text-gray-400 italic">Sin archivos</p>';
          return;
        }
        
        const isAdmin = state.miRolEnProyecto === 'admin' || state.user?.esSuperadmin;
        
        container.innerHTML = archivos.map(a => {
          const esPDF = a.tipo_archivo === 'application/pdf';
          const icono = esPDF ? 'üìÑ' : 'üìù';
          
          return `
            <div class="bg-white border rounded p-2 mb-2">
              <div class="flex items-center justify-between">
                <div class="flex items-center flex-1 min-w-0">
                  <span class="mr-2 text-lg">${icono}</span>
                  <p class="text-xs font-medium truncate">${a.nombre_archivo}</p>
                </div>
                <div class="flex gap-1 ml-2">
                  <button onclick="descargarArch(${a.id}, '${a.nombre_archivo.replace(/'/g, "\\'")}', '${a.tipo_archivo}')" class="p-1.5 bg-blue-500 text-white rounded" title="Descargar">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                  </button>
                  ${isAdmin ? `
                    <button onclick="eliminarArchivo(${a.id}, ${tramiteId}, '${requisito.replace(/'/g, "\\'")}', '${containerId}')" class="p-1.5 bg-red-500 text-white rounded" title="Eliminar">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                      </svg>
                    </button>
                  ` : ''}
                </div>
              </div>
            </div>
          `;
        }).join('');
      } catch (e) {
        console.error('Error:', e);
      }
    }

    async function subirArchivo(tramiteId, requisito, containerId, idx) {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.pdf,.doc,.docx';
      
      input.onchange = async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        const tiposPermitidos = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
        if (!tiposPermitidos.includes(file.type)) {
          alert('Solo se permiten archivos PDF y Word');
          return;
        }
        
        if (file.size > 100 * 1024 * 1024) {
          alert('El archivo es muy grande. M√°ximo 100MB');
          return;
        }
        
        const container = document.getElementById(containerId);
        const originalContent = container.innerHTML;
        container.innerHTML = `
          <div class="text-center py-4">
            <div class="animate-spin w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-2"></div>
            <p class="text-sm text-gray-600">Subiendo...</p>
          </div>
        `;
        
        const reader = new FileReader();
        reader.onload = async () => {
          try {
            const base64 = reader.result.split(',')[1];
            const res = await api(`/proyectos/${state.proyectoActual.id}/archivos`, {
              method: 'POST',
              body: { tramiteId, requisito, nombreArchivo: file.name, tipoArchivo: file.type, contenido: base64 }
            });
            
            if (res.error) {
              alert(res.error);
              container.innerHTML = originalContent;
            } else {
              // Actualizar contador de archivos
              state.archivosRequisito[`${tramiteId}-${requisito}`] = (state.archivosRequisito[`${tramiteId}-${requisito}`] || 0) + 1;
              
              // Auto-guardar el requisito con el nuevo avance
              autoGuardarRequisito(tramiteId, requisito, idx);
              
              cargarArchivosRequisito(tramiteId, requisito, containerId);
              
              // Actualizar indicador de archivo
              const indArchivo = document.getElementById(`ind-archivo-${tramiteId}-${idx}`);
              if (indArchivo) {
                indArchivo.className = 'px-2 py-0.5 rounded bg-green-100 text-green-700';
                indArchivo.innerHTML = '‚úì Archivo';
              }
              
              // Actualizar avance visual
              actualizarYGuardar(tramiteId, requisito, idx);
            }
          } catch (err) {
            alert('Error al subir');
            container.innerHTML = originalContent;
          }
        };
        reader.readAsDataURL(file);
      };
      input.click();
    }

    // Descargar archivo - versi√≥n ultra simple
    async function descargarArch(id, nombre, tipo) {
      // Mostrar alerta de espera
      const loading = document.createElement('div');
      loading.id = 'loading-download';
      loading.className = 'fixed inset-0 bg-black/50 z-50 flex items-center justify-center';
      loading.innerHTML = `
        <div class="bg-white p-6 rounded-xl text-center">
          <div class="animate-spin w-10 h-10 border-4 border-blue-500 border-t-transparent rounded-full mx-auto mb-3"></div>
          <p class="font-bold">Descargando...</p>
          <p class="text-sm text-gray-500">${nombre}</p>
        </div>
      `;
      document.body.appendChild(loading);
      
      try {
        const res = await api(`/proyectos/${state.proyectoActual.id}/archivos/descargar/${id}`);
        
        // Quitar loading
        document.getElementById('loading-download')?.remove();
        
        if (res.error) {
          alert('Error: ' + res.error);
          return;
        }
        
        if (!res.contenido) {
          alert('El archivo est√° vac√≠o o no se pudo cargar');
          return;
        }
        
        // Convertir base64 a blob
        try {
          const binary = atob(res.contenido);
          const bytes = new Uint8Array(binary.length);
          for (let i = 0; i < binary.length; i++) {
            bytes[i] = binary.charCodeAt(i);
          }
          const blob = new Blob([bytes], { type: tipo });
          
          // Crear enlace y descargar
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = nombre;
          a.style.display = 'none';
          document.body.appendChild(a);
          a.click();
          
          // Limpiar
          setTimeout(() => {
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
          }, 100);
          
        } catch (convError) {
          console.error('Error al convertir:', convError);
          alert('Error al procesar el archivo');
        }
        
      } catch (err) {
        document.getElementById('loading-download')?.remove();
        console.error('Error descarga:', err);
        alert('Error de conexi√≥n al descargar');
      }
    }

    async function eliminarArchivo(id, tramiteId, requisito, containerId) {
      if (!confirm('¬øEliminar archivo?')) return;
      await api(`/proyectos/${state.proyectoActual.id}/archivos/${id}`, { method: 'DELETE' });
      
      // Actualizar contador de archivos
      if (state.archivosRequisito[`${tramiteId}-${requisito}`] > 0) {
        state.archivosRequisito[`${tramiteId}-${requisito}`]--;
      }
      
      // Extraer idx del containerId (formato: archivos-tramiteId-idx)
      const idx = parseInt(containerId.split('-').pop());
      
      // Auto-guardar con el nuevo avance
      autoGuardarRequisito(tramiteId, requisito, idx);
      
      cargarArchivosRequisito(tramiteId, requisito, containerId);
      
      // Actualizar indicador de archivo si ya no hay archivos
      const tieneArchivos = (state.archivosRequisito[`${tramiteId}-${requisito}`] || 0) > 0;
      const indArchivo = document.getElementById(`ind-archivo-${tramiteId}-${idx}`);
      if (indArchivo) {
        indArchivo.className = `px-2 py-0.5 rounded ${tieneArchivos ? 'bg-green-100 text-green-700' : 'bg-gray-200 text-gray-500'}`;
        indArchivo.innerHTML = `${tieneArchivos ? '‚úì' : '‚óã'} Archivo`;
      }
      
      // Actualizar avance visual
      actualizarYGuardar(tramiteId, requisito, idx);
    }

  </script>
